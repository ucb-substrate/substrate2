[package]
name = "layir"
version = "0.1.0"
edition = "2021"

[dependencies]
arcstr = { version = "1", features = ["serde"] }
rust_decimal = "1.32"
rust_decimal_macros = "1.32"
tracing = "0.1"
serde = "1"
indexmap = { version = "2", features = ["serde"] }
thiserror = "1"

diagnostics = { version = "0.3.0", path = "../diagnostics", registry = "substrate" }
uniquify = { version = "0.3.0", path = "../uniquify", registry = "substrate" }
enumify = { version = "0.1.1", path = "../enumify", registry = "substrate" }
geometry = { version = "0.6.0", registry = "substrate", path = "../geometry" }

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
test-log = { version = "0.2", default-features = false, features = ["trace"] }

