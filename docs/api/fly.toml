# fly.toml file generated for substrate-labs-api-docs on 2023-06-12T15:30:17-07:00

app = "substrate-labs-api-docs"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sjc"

[[services]]
  protocol = "tcp"
  internal_port = 8043
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
