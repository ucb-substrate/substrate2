name: check-workspace

on:
  workflow_call:
    inputs:
      workspace_path:
        required: true
        type: string
      locked:
        default: false
        type: boolean

env:
    CARGO_TERM_COLOR: always

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        id: toolchain
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ steps.toolchain.outputs.cachekey }}
          workspaces: |
            ${{ inputs.workspace_path }}
          cache_on_failure: "true"
      - name: Check formatting
        run: |
          cargo fmt --check
        working-directory: ${{ inputs.workspace_path }}
      - name: Lint locked
        if: ${{ inputs.locked }}
        run: |
          cargo hack clippy --feature-powerset --locked -- -D warnings
        working-directory: ${{ inputs.workspace_path }}
      - name: Lint tests locked
        if: ${{ inputs.locked }}
        run: |
          cargo hack clippy --feature-powerset --tests --locked -- -D warnings
        working-directory: ${{ inputs.workspace_path }}
      - name: Lint
        if: ${{ ! inputs.locked }}
        run: |
          cargo hack clippy --feature-powerset -- -D warnings
        working-directory: ${{ inputs.workspace_path }}
      - name: Lint tests
        if: ${{ ! inputs.locked }}
        run: |
          cargo hack clippy --feature-powerset --tests -- -D warnings
        working-directory: ${{ inputs.workspace_path }}
