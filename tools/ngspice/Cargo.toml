[package]
name = "ngspice"
version = "0.5.3"
edition = "2021"

[dependencies]
rust_decimal = "1"
rust_decimal_macros = "1"
thiserror = "2"
arcstr = { version = "1", features = ["serde"] }
tera = "1"
lazy_static = "1"
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
indexmap = { version = "2", features = ["serde"] }
unicase = "2"

cache = { version = "0.7.2", registry = "substrate", path = "../../libs/cache" }
scir = { version = "0.9.2", registry = "substrate", path = "../../libs/scir" }
substrate = { version = "0.10.3", registry = "substrate", path = "../../substrate" }
nutlex = { version = "0.4.3", registry = "substrate", path = "../../libs/nutlex" }
spice = { version = "0.9.3", registry = "substrate", path = "../../libs/spice" }

[dev-dependencies]
approx = "0.5"
